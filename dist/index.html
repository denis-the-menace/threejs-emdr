<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMDR</title>
    <script type="module" crossorigin src="/threejs-emdr/assets/index-AtltR_-o.js"></script>
    <link rel="stylesheet" crossorigin href="/threejs-emdr/assets/index-DTi77omC.css">
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div id="menu">
      <div>
        <label for="colorSelect">Choose Color: </label>
        <select id="colorSelect">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="gray">Gray</option>
        </select>
      </div>
      <div>
        <label for="speed">Speed: </label>
        <input
          type="range"
          id="speed"
          min="0.01"
          max="0.5"
          step="0.01"
          value="0.05"
        />
        <span id="speedValue">0.05</span>
      </div>
      <button id="pausePlay">Pause</button>
      <button id="soundToggle">Sound Off</button>
      <button id="toggleBoxes">Toggle Boxes</button>
      <div id="hitCounter">Hits: 0</div>
    </div>
  </body>
</html>
